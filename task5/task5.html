<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
    <link href="task5.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <img src="1.png">
    <p class="homepage">个人主页</p>
</header>
<main>
    <div class="information">
        <img src="3.png" class="photo">
        <span class="name">高素雅 51岁</span>

    <div class="skills">

        <span class="introduce">自我介绍</span>
        <img src="7.png" class="line">

    </div>

</main>
<footer>
    <button type="button" class="message">留言</button>
